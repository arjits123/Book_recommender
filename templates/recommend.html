<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Book Recommender System</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color: white;
    }
    .small-text {
        font-size: 0.8em; /* Smaller font size */
    }
</style>
<body style="background-color:black">
    <nav class="navbar", style="background-color: #20ab35">
        <a class="navbar-brand" style="color: black;">Book Recommender System</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color: black;">Home</a></li>
            <li><a href="/recommend" style="color: black;">Recommend</a></li>
            <li><a href="#" style="color: black;">Contact</a></li>
        </ul>
        
    </nav>

    <div class="container">
        <div class="row">
            <div class = 'col-md-12'>
                <h1 class = "text-white">Recommend books</h1>
                <form action="/recommend_books" method="POST">
                    <input name = "user_input" type="text" class="form-control for"><br>
                    <input type="submit", class="btn btn-lg btn-warning">
                </form>
            </div>
            
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3", style="margin-top:30px;">
                        <div class="card">
                            <div class = "card-body">
                                <img class = "card-img-top" src="{{i[2]}}">
                                <p class="text-white" >{{i[0]}}</p>
                                <p class="text-white small-text">{{i[1]}} </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

            
        </div>
    </div>
</body>
</html>
